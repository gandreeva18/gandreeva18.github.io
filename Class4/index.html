  <body>
    <style media="screen">
      #canvas {
        height: 100%;
        width: 100%;
      }
       body {
         margin: 0;
         height: 100%;
         width: 100%;
       }
    </style>

    <canvas id="canvas"> hello </canvas>

    <script type="text/javascript">
      var canvas = document.querySelector('canvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      console.log('canvas');

      var c = canvas.getContext('2d');

      // rect
      // c.fillStyle = "rgba(89, 152, 255, 0.35)";
      // c.fillRect(0, 0, 1400, 1000);
      // c.fillStyle = "rgba(89, 255, 108, 0.35)";
      // c.fillRect(0, 0, 400, 1000);
      // c.fillStyle = "rgba(89, 255, 108, 0.35)";
      // c.fillRect(0, 0, 400, 1000);

      // random placement of arc with for loop
      //// random colored circles
      // for (var i = 0; i < 50; i++) {
      //     var x = Math.random() * window.innerWidth;
      //     var y = Math.random() * window.innerHeight;
      //     c.beginPath();
      //     c.arc(x, y, 150, 0, Math.PI * 2, false);
      //     c.fillStyle = 'rgba('+Math.random()*255+','+Math.random()*255+','+Math.random()*255+','+Math.random()+')';ï»¿
      //     c.fill();
      // }

      // animation bouncing off the page //
      var x = Math.random() * innerWidth;
      var y = Math.random() * innerHeight;
      var dx = (Math.random() - 0.5) * 10;
      var dy = (Math.random() - 0.5) * 10;
      var radius = 30;

        function animate() {
          requestAnimationFrame(animate);
          c.clearRect(0, 0, innerWidth, innerHeight);

          c.beginPath();
          c.arc(x, y, radius, 0, Math.PI * 2, false);
          c.strokeStyle = 'blue';
          c.stroke();
          if (x + radius > innerWidth || x - radius < 0) {
            dx = -dx;
          }

          if (y + radius > innerHeight || y - radius < 0) {
            dy = -dy;
          }

          x += dx;
          y += dy;
        }
        animate ();

    </script>
  </body>
</html>
